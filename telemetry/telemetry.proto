    RESOURCE_ACCELERATION_Z = 24;        // m/s2
    RESOURCE_HEADING = 25;               // rad
    RESOURCE_CO_CONCENTRATION = 26;      // ppm
    RESOURCE_CO2_CONCENTRATION = 27;     // ppm
    RESOURCE_SOUND = 28;                 // dB
