enum NetworkType {
    NETWORK_TYPE_UNSPECIFIED = 0;
    NETWORK_TYPE_MQTT_1 = 1;
    NETWORK_TYPE_LORAWAN_1 = 2;
    NETWORK_TYPE_LORAWAN_2 = 3;
    NETWORK_TYPE_LORAWAN_3 = 4;
}

enum Severity {
    SEVERITY_UNSPECIFIED = 0;
    SEVERITY_LOW = 1;
    SEVERITY_HIGH = 2;
}

message SemVer {
    int32 major = 1;
    int32 minor = 2;
    int32 patch = 3;
}

message Record {
    Resource resource = 1;
    int64 time = 4;
    double value = 5;
    string string_value = 6;
    bool bool_value = 7;
    bytes data_value = 8;
    Severity severity = 9;
    uint32 alert_id = 10;
    int64 int_value = 11;

    // Development purpose only
    string name = 2;
    Unit unit = 3;
}

message TelemetryPack {
    repeated Record records = 1;
    Resource base_resource = 2;
    int64 base_time = 4;
    NetworkType network_type = 6;
    bytes network_id = 7;

    // Development purpose only
    string base_name = 3;
    Unit base_unit = 5;
}